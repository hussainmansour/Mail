<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css" integrity="sha512-0/rEDduZGrqo4riUlwqyuHDQzp2D1ZCgH/gFIfjMIL5az8so6ZiXyhf1Rg8i6xsjv+z/Ubc4tt1thLigEcu6Ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container flex-grow-1 light-style container-p-y">
    <div class="container-m-nx container-m-ny bg-lightest mb-3">
        <div class="file-manager-actions container-p-x py-2">
            <div>
                <button (click)="addfolder()" type="button" class="btn btn-primary mr-2"><i style="vertical-align: top;" class="material-icons">create_new_folder</i> Add Folder</button>
                <!-- <button type="button" class="btn btn-secondary icon-btn mr-2" disabled=""><i class="ion ion-md-cloud-download"></i></button> -->
            </div>
            <div ngbDropdown class="dropdown">
                <button ngbDropdownToggle class="btn btn-secondary" type="button" id="dropdownMenuButton1" aria-expanded="false">
                    <i class="ion ion-ios-settings"></i>
              </button>
                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                  <li><button ngbDropdownItem (click)="removeall()">Remove</button></li>
                </ul>
              </div>
            <!-- <div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-default icon-btn md-btn-flat active"> <input type="radio" name="file-manager-view" value="file-manager-col-view" checked="" /> <span class="ion ion-md-apps"></span> </label>
                    <label class="btn btn-default icon-btn md-btn-flat"> <input type="radio" name="file-manager-view" value="file-manager-row-view" /> <span class="ion ion-md-menu"></span> </label>
                </div>
            </div> -->
        </div>

        <hr class="m-0" />
    </div>

    <div class="file-manager-container file-manager-col-view">
        <div class="file-item" *ngFor="let folder of folders">
            <div class="file-item-select-bg bg-primary"></div>
            <label class="file-item-checkbox custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" [checked]="folder.checked" (change)="folder.checked=!folder.checked"/>
                <span class="custom-control-label"></span>
            </label>
            <div routerLink="{{folder.name}}" class="file-item-icon far fa-folder text-secondary"></div>
            <a routerLink="{{folder.name}}" class="file-item-name">
                {{folder.name}}
            </a>
            <div class="file-item-actions btn-group">
                <div ngbDropdown class="dropdown">
                    <button ngbDropdownToggle class="btn" type="button" id="dropdownMenuButton1" aria-expanded="false">
                        <i class="ion ion-ios-more"></i>
                  </button>
                    <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                      <li><button ngbDropdownItem (click)="rename(folder)">Rename</button></li>
                      <li><button ngbDropdownItem (click)="removefolder(folder)">Remove</button></li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="pop" class="popScreen">
        <input type="text" #folder class="form-control popup" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Folder Name">
        <button type="button" (click)="savefolder(folder.value)" class="btn btn-success btn-lg popup">Save</button>
        <button type="button" (click)="cancel()" class="btn btn-danger btn-lg popup">Cancel</button>
</div>
<div *ngIf="renam" class="popScreen">
    <input type="text" #rename class="form-control popup" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter new name">
    <button type="button" (click)="savename(rename.value)" class="btn btn-success btn-lg popup">Save</button>
    <button type="button" (click)="cancel()" class="btn btn-danger btn-lg popup">Cancel</button>
</div>
<router-outlet></router-outlet>
